#Deploy on Server on Push to main
name: Deployment

on: 
  push:
    branches: [ main ]

jobs:
  job_one:
    name: Deploy
    runs-on: ubuntu-latest
    steps: 
    - name: ssh connect
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd ${{ secrets.TARGET }}
          git pull origin main
          git status
          nvm use --lts
          npm install
          npm run build
          pm2 restart martianmaikel-portfolio
          pm2 status
