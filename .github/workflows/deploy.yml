#Deploy on Server on Push to main
name: Deployment

on: 
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v1
      - name: Node 18
        uses: actions/setup-node@v1
        with: 
          node-version: 18
      - name: npm i and build
      - run: |
          npm install
          npm run build
      - name: push to server
        uses: appleboy/ssh-action@master
        with: 
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          command: |
            cd ${{ secrets.TARGET }}
            git pull origin main