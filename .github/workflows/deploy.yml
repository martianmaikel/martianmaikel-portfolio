#Deploy on Server on Push to main
name: Deployment

on: 
  push:
    branches: [ main ]

jobs:
  job_one:
    name: Deploy
    runs-on: ubuntu-latest
    steps: 
    - name: ssh connect
      uses: fifsky/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        user: ${{ secrets.USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        command: |
          cd ${{ secrets.TARGET }}
          git pull origin main
          git status
          npm install
          npm run build