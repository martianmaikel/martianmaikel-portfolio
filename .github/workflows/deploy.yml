#Deploy on Server on Push to main
name: Deployment

on: 
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v1
      - name: Node 18.12.1
        uses: actions/setup-node@v1
        with: 
          node-version: 18.12.3
        - name: npm i and build
          run: |
            npm install
            npm run build
