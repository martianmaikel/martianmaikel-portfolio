name: Deployment

on: 
  push:
    branches:
      - main


jobs:
  deploy:
    name: Deployment (dev)
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
    - name: install and build
        run: | 
          npm install
          npm run build
